<div class="jumbotron">
  
  <div>
    <h3>People</h3>
      <label>Search: <input ng-model="searchText"></label>
      <ul ng-repeat="p in people | filter:searchText">
        <button ng-click="setPerson(p)"><li><p>{{ p.name }}</p></li></button>
      </ul>
  </div>

  <div>
    <h3>Person</h3>
    <p>Name: {{ person.name }}</p>
    <p>Birth Year: {{ person.birth_year }}</p>
    <p>Height: {{ person.height }}</p>
    <p>Mass: {{ person.mass }}</p>
    <p>Planet: {{ planet.name }}</p>

    <h3>Planet</h3>
    <p>Planet: {{ planet.name }}</p>
    <p>Population: {{ planet.population }}</p>
    <p>Climate: {{ planet.climate }}</p>

    <h3>Others</h3>
    <!-- <div ng-repeat="p in ">
      <button ng-click="setPerson(p)"><p>{{ p.name }}</p></button>
    </div>
  </div> -->

</div>
